<ion-content [fullscreen]="true">
  <header class="top-header">
    <div class="logo-container">
      <img src="../../assets/icon/therapy-logo.png" alt="Therapy Logo" />
      <span>Therapy</span>
    </div>

    <nav class="top-nav">
      <a routerLink="/role-selection">Faça Login</a>
      <a routerLink="/">Home</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="login-card">
      <h2>Acesse nossa plataforma</h2>
      <form>
        <ion-item lines="full" class="custom-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input 
            type="email" 
            placeholder="Email" 
            [(ngModel)]="email" 
            name="email" 
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="full" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input 
            type="password" 
            placeholder="Senha" 
            [(ngModel)]="password" 
            name="password" 
            required>
          </ion-input>
        </ion-item>

        <div class="options-row">
          <ion-checkbox mode="md" labelPlacement="end"
            >Lembrar de mim</ion-checkbox
          >
          <a class="forgot-link">Esqueceu a senha?</a>
        </div>

        <ion-button 
            expand="block" 
            class="sign-in-btn"
            (click)="loginCustomer()"> 
            Entrar 
        </ion-button>

        <div class="register-prompt">
          <p>
            Não tem uma conta?
            <a routerLink="/sing-up-customer">Crie uma Conta </a>
          </p>
        </div>
      </form>
    </div>
  </div>

</ion-content>
