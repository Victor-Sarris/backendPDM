<ion-content [fullscreen]="true">
  <div class="page-wrapper">
    
    <header class="top-header">
      <div class="logo-container">
        <img src="../../assets/icon/therapy-logo.png" alt="Therapy Logo">
        <span>Therapy</span>
      </div>
      <nav class="top-nav">
        <a routerLink="/role-selection">Faça Login</a>
        <a routerLink="/">Home</a>
      </nav>
    </header>

    <div class="main-content">
      <div class="signup-card professional-card">
        <h2>Crie sua conta de Profissional</h2>

        <form>
          <ion-grid>
            <ion-row>
              
              <ion-col size="12" size-md="6" class="column-left">
                <h3>Sobre Você</h3>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Nome completo" labelPlacement="floating" type="text"></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Email" labelPlacement="floating" type="email"></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Senha" labelPlacement="floating" type="password">
                    <ion-icon slot="end" name="eye-off-outline"></ion-icon>
                  </ion-input>
                </ion-item>

                <ion-row>
                  <ion-col size="6" class="no-padding-start">
                    <ion-item lines="none" class="input-box">
                      <ion-input label="Telefone" labelPlacement="floating" type="tel"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6" class="no-padding-end">
                    <ion-item lines="none" class="input-box">
                      <ion-input label="CPF" labelPlacement="floating" type="text"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-item lines="none" class="input-box select-box">
                  <ion-select label="Selecione seu gênero" labelPlacement="floating" interface="popover">
                    <ion-select-option value="masculino">Masculino</ion-select-option>
                    <ion-select-option value="feminino">Feminino</ion-select-option>
                    <ion-select-option value="outro">Outro</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size="12" size-md="6" class="column-right">
                <h3>Sua Especialidade</h3>

                <div class="specialty-buttons">
                  <button type="button" class="spec-btn active">Psicólogo(a)</button>
                  <button type="button" class="spec-btn">Psicanalista</button>
                  <button type="button" class="spec-btn">Terapeuta</button>
                </div>

                <ion-item lines="none" class="input-box">
                  <ion-input label="CRP" labelPlacement="floating" type="text"></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Abordagem" labelPlacement="floating" type="text"></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box textarea-box">
                  <ion-textarea label="Descrição" labelPlacement="floating" rows="4"></ion-textarea>
                </ion-item>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col size="12">
                <div class="terms-check">
                  <ion-checkbox mode="md">
                    <p>Você concorda com nossos termos de <a href="#">privacidade</a> e <a href="#">política</a></p>
                  </ion-checkbox>
                </div>

                <ion-button expand="block" class="submit-btn">
                  Criar Conta
                </ion-button>

                <div class="footer-prompt">
                  <p>Já possui uma conta? <a routerLink="/login-professional">Faça login</a></p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
    </div>
  </div>
</ion-content>
