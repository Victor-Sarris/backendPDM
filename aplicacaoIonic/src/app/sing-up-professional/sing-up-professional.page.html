<ion-content [fullscreen]="true">
  <div id="particles-singup-professional" class=""></div>

  <header class="top-header">
    <div class="logo-container">
      <img src="../../assets/icon/therapy-logo.png" alt="Therapy Logo" />
      <span>Therapy</span>
    </div>
    <nav class="top-nav">
      <a routerLink="/role-selection">Faça Login</a>
      <a routerLink="/">Home</a>
    </nav>
  </header>

  <div class="page-wrapper">
    <div class="main-content">
      <div class="signup-card professional-card">
        <h2>Crie sua conta de Profissional</h2>

        <form (ngSubmit)="submitForm()"> 
          <ion-grid>
            <ion-row>

              <ion-col size="12" size-md="6" class="column-left">
                <h3>Sobre Você</h3>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Nome completo" labelPlacement="floating" type="text" [(ngModel)]="formData.name" name="name" required></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="formData.professional_email" name="professional_email" required></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Senha" labelPlacement="floating" type="password" [(ngModel)]="formData.professional_password" name="professional_password" required>
                    <ion-icon slot="end" name="eye-off-outline"></ion-icon>
                  </ion-input>
                </ion-item>

                <ion-row>
                  <ion-col size="6" class="no-padding-start">
                    <ion-item lines="none" class="input-box">
                      <ion-input label="Telefone" labelPlacement="floating" type="tel" [(ngModel)]="formData.professional_phone" name="professional_phone" required></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6" class="no-padding-end">
                    <ion-item lines="none" class="input-box">
                      <ion-input label="CPF" labelPlacement="floating" type="text" [(ngModel)]="formData.professional_cpf" name="professional_cpf" required></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-item lines="none" class="input-box select-box">
                  <ion-select label="Selecione seu gênero" labelPlacement="floating" interface="popover" [(ngModel)]="formData.professional_gender" name="professional_gender" required>
                    <ion-select-option value="Masculino">Masculino</ion-select-option>
                    <ion-select-option value="Feminino">Feminino</ion-select-option>
                    <ion-select-option value="Outro">Outro</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size="12" size-md="6" class="column-right">
                <h3>Sua Especialidade</h3>

                <div class="specialty-buttons">
                  <button type="button" class="spec-btn" [class.active]="formData.specialty === 'Psicólogo(a)'"
                    (click)="setSpecialty('Psicólogo(a)')">Psicólogo(a)</button>

                  <button type="button" class="spec-btn" [class.active]="formData.specialty === 'Psicanalista'"
                    (click)="setSpecialty('Psicanalista')">Psicanalista</button>

                  <button type="button" class="spec-btn" [class.active]="formData.specialty === 'Terapeuta'"
                    (click)="setSpecialty('Terapeuta')">Terapeuta</button>
                </div>

                <ion-item lines="none" class="input-box">
                  <ion-input label="CRP" labelPlacement="floating" type="text" [(ngModel)]="formData.crp" name="crp" required></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box">
                  <ion-input label="Abordagem" labelPlacement="floating" type="text" [(ngModel)]="formData.abordagem" name="abordagem" required></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-box textarea-box">
                  <ion-textarea label="Descrição" labelPlacement="floating" rows="4" [(ngModel)]="formData.descricao" name="descricao" required></ion-textarea>
                </ion-item>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col size="12">
                <div class="terms-check">
                  <ion-checkbox mode="md">
                    <p>Você concorda com nossos termos de <a href="#">privacidade</a> e <a href="#">política</a></p>
                  </ion-checkbox>
                </div>

                <ion-button expand="block" type="submit" (click)="submitForm()" class="submit-btn">
                  Criar Conta
                </ion-button>

                <div class="footer-prompt">
                  <p>Já possui uma conta? <a routerLink="/login-professional">Faça login</a></p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
    </div>
  </div>
</ion-content>
